<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Currículo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <fielset>
            <div>
                <p>Digite seu nome abaixo</p>
                <input name="Nome" type="text" maxlength="40" required="required">
            </div>
            <div>
                <p>Digite seu E-mail</p>
                <input name="e-email" type="text" maxlength="50" required="required">
            </div>
            <div>
                <p>Digite seu cpf</p>
                <input name="CPF" type="text" maxlength="11" required="required">
            </div>
            <div>
                <h4>Digite seu endereço</h4>
                <p>Rua</p>
                <input name="Endereco" type="text" maxlength="200" required="required">
                <p>Cidade</p>
                <input name="Cidade" type="text" maxlength="28" required="required">
                <p>Estado</p>
                <label for="estados"><select name="estados" id = "estados">Selecione seu estado</select></label>
            </div>
        </fielset>
    </body>
    <script src ="script.js"></script>
</html>
